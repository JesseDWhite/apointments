<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Apointments</title>
</head>

<body>
    <div class="container">
        <h1>Apointments</h1>
        <form id="patient-form">
            <div class="name-entry">
                <label for="name">Enter your name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="date-entry">
                <label for="date">Enter today's date:</label>
                <input type="date" name="date" id="date">
            </div>
            <div class="start-time">
                <label for="start">Enter the start time:</label>
                <input type="time" name="start" id="start">
            </div>
            <div class="end-time">
                <label for="end">Enter the end time:</label>
                <input type="time" name="end" id="end">
            </div>
            <div class="description">
                <label for="note">Enter anymore information we need to know:</label>
                <input type="text" name="note" id="note">
            </div>
        </form>
    </div>
</body>

</html>
